_schema-version: "3.1"
ID: capaichat
description: A simple CAP project.
version: 1.0.0
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production

modules:
  # --------------------- SERVER MODULE -------------------------
  - name: capaichat-srv
    # -------------------------------------------------------------
    type: nodejs
    path: gen/srv
    properties:
      SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
    requires:
      - name: capaichat-auth
      - name: capaichat-db
      - name: capaichat-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 512M
    build-parameters:
      builder: npm
      ignore:
        - .env
        - node_modules/
        - default-env.json

  # -------------------- DB MODULE ------------------------------
  - name: capaichat-db-deployer
    # -------------------------------------------------------------
    type: hdb
    path: gen/db
    requires:
      - name: capaichat-db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore:
        - node_modules/

  # ------------------ DESTINATION CONTENT ----------------------
  - name: capaichat-destination-content
    # ------------------------------------------------------------
    type: com.sap.application.content
    requires:
      - name: capaichat-destination-service
        parameters:
          content-target: true
      - name: capaichat-repo-host
        parameters:
          service-key:
            name: capaichat-repo-host-key
      - name: capaichat-auth
        parameters:
          service-key:
            name: uaa_capaichat-key
    parameters:
      content:
        instance:
          destinations:
            - Name: capaichat_repo_host
              ServiceInstanceName: capaichat-html5-app-host-service
              ServiceKeyName: capaichat-repo-host-key
              sap.cloud.service: aichat.app
            - Authentication: OAuth2UserTokenExchange
              Name: capaichat
              ServiceInstanceName: capaichat-xsuaa-service
              ServiceKeyName: uaa_capaichat-key
              sap.cloud.service: aichat.app
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

  # ------------------ APPLICATION CONTENT ----------------------
  - name: capaichat-app-content
    # -------------------------------------------------------------
    type: com.sap.application.content
    path: .
    requires:
      - name: capaichat-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - capaichatui.zip
          name: capaichatui
          target-path: resources/

  # ------------- APPLICATION: UI5 -------------------------
  - name: capaichatui
    # ------------------------------------------------------------
    type: html5
    path: app/capaichat-ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  # ------------------ App Router -------------------------------  
  - name: capaichat-approuter
    # -------------------------------------------------------------
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 256M
    build-parameters:
      ignore:
        - .env
        - node_modules/
        - default-env.json
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: capaichat-auth
    properties:
      CORS:
        - uriPattern: .
          allowedMethods:
            - GET
            - POST
          allowedOrigin:
            - host: '*'

resources:
  # ------------------------------------------------------------
  - name: capaichat-auth
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      service-name: capaichat-xsuaa-service
      config:
        tenant-mode: dedicated
        xsappname: capaichat-auth
  # ------------------------------------------------------------
  - name: capaichat-db
    # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  # ------------------------------------------------------------
  - name: capaichat-repo-host
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: capaichat-html5-app-host-service
      service-plan: app-host
  # ------------------------------------------------------------
  - name: capaichat-destination-service
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                HTML5.Timeout: 30000
                Name: capaichat-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
          subaccount:
          destinations:
          - Authentication: NoAuthentication
            Description: CAP AI Chat Destination
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 300000
            Name: capaichat
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - AppgyverEnabled: true
            Authentication: NoAuthentication
            Description: CAP AI Chat Odata Chat
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 300000
            Name: capaichat_odata
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}/odata/v4/chat
            WebIDEEnabled: true
            WebIDEUsage: odata_gen
            sap.applicationdevelopment.actions.enabled: true
            sap.build.usage: CAP
            sap.processautomation.enabled: true
            MobileEnabled: true
          existing_destinations_policy: update  
        version: 1.0.0
      service: destination
      service-name: capaichat-destination-service
      service-plan: lite
