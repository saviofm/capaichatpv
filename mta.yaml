_schema-version: "3.1"
ID: capaichatpv
description: A simple CAP project.
version: 1.0.0
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production

modules:
  # --------------------- SERVER MODULE -------------------------
  - name: capaichatpv-srv
    # -------------------------------------------------------------
    type: nodejs
    path: gen/srv
    properties:
      SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
    requires:
      - name: capaichatpv-xsuaa-service
      - name: capaichatpv-db
      - name: capaichatpv-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 512M
    build-parameters:
      builder: npm


  # -------------------- DB MODULE ------------------------------
  - name: capaichatpv-db-deployer
    # -------------------------------------------------------------
    type: hdb
    path: gen/db
    requires:
      - name: capaichatpv-db
    parameters:
      buildpack: nodejs_buildpack

  # ------------------ DESTINATION CONTENT ----------------------
  - name: capaichatpv-destination-content
    # ------------------------------------------------------------
    type: com.sap.application.content
    path: .
    requires:
      - name: capaichatpv-xsuaa-service
        parameters:
          service-key:
            name: uaa_capaichatpv-key    
      - name: capaichatpv-html5-host
        parameters:
          service-key:
            name: capaichatpv_html5_host-key            
      - name: capaichatpv-destination-service
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Name: capaichatpv_html5_host
              ServiceInstanceName: capaichatpv-html5-host-service
              ServiceKeyName: capaichatpv_html5_host-key
              sap.cloud.service: capaichatpv
            - Authentication: OAuth2UserTokenExchange
              Name: capaichatpv_xsuaa
              ServiceInstanceName: capaichatpv-xsuaa-service
              ServiceKeyName: capaichatpv_xsuaa-key
              sap.cloud.service: capaichatpv
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

  # ------------------ APPLICATION CONTENT ----------------------
  - name: capaichatpv-app-content
    # -------------------------------------------------------------
    type: com.sap.application.content
    path: .
    requires:
      - name: capaichatpv-html5-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - capaichatpvui.zip
          name: capaichatpvui
          target-path: resources/

  # ------------- APPLICATION: UI5 -------------------------
  - name: capaichatpvui
    # ------------------------------------------------------------
    type: html5
    path: app/capaichatpv-ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  

resources:
  # ------------------------------------------------------------
  - name: capaichatpv-xsuaa-service
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      service-name: capaichatpv-xsuaa-service
  # ------------------------------------------------------------
  - name: capaichatpv-db
    # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-key:
      name: capaichatpv-db-key
      service-plan: hdi-shared
  # ------------------------------------------------------------
  - name: capaichatpv-html5-host
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: capaichatpv-html5-host-service
      service-plan: app-host
  # ------------------------------------------------------------
  - name: capaichatpv-destination-service
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                HTML5.Timeout: 30000
                Name: capaichatpv-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
          subaccount:
          destinations:
          - Authentication: NoAuthentication
            Description: CAP AI Chat Destination
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 300000
            Name: capaichatpv
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - AppgyverEnabled: true
            Authentication: NoAuthentication
            Description: CAP AI Chat Odata Chat
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 300000
            Name: capaichatpv_odata
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}/odata/v4/chat
            WebIDEEnabled: true
            WebIDEUsage: odata_gen
            sap.applicationdevelopment.actions.enabled: true
            sap.build.usage: CAP
            sap.processautomation.enabled: true
            MobileEnabled: true
          existing_destinations_policy: update  
        version: 1.0.0
      service: destination
      service-name: capaichatpv-destination-service
      service-plan: lite
